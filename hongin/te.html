<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        float: left;
        border: 1px solid black;
        margin:30px;
      }
      .hide{
        display: none;
      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <button type="button" name="button" onclick="A()">a</button>
    <button type="button" name="button" onclick="B()">b</button>
    <button type="button" name="button" onclick="C()">c</button>
    <div class="a">
      aasdasdasdsadasdasda
    </div>
    <div class="b hide">
      bbbbbbbbbbbbbbbbbb
    </div>
    <div class="c hide">
      ccccccccccccccccccccc
    </div>
    <script type="text/javascript">
    var a = document.getElementsByClassName("a");
    var b = document.getElementsByClassName("b");
    var c = document.getElementsByClassName("c");
    function A(){
      a[0].classList.remove("hide");
      b[0].classList.add("hide");
      c[0].classList.add("hide");

    }
    function B(){
      a[0].classList.add("hide");
      b[0].classList.remove("hide");
      c[0].classList.add("hide");
      console.log(a[0].className);
    }
    function C(){
      a[0].classList.add("hide");
      b[0].classList.add("hide");
      c[0].classList.remove("hide");
    }


    </script>

  </body>
</html>
