<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style media="screen">
      html,body{
        width: 100%;
        overflow: hidden;
        margin:0;
        padding:0;
      }
      .reply_{
        width: 100%;
        background-color: rgba(0,0,0,0.4);
        position: relative;
        z-index: 9999;
        opacity: 0;
      }
      .reply_ iframe{
        margin-left:24%;
        margin-top : 5%;
      }
      .cc,.bb,.aa{


      }
      .hide{
        display: none;

      }

    </style>
    <script type="text/javascript">
      $(document).ready(function(){
        
        $('body').css({'height':$(window).outerHeight()});
        $('iframe').css({'height':$(window).outerHeight()*0.8});
        $('.cc').on('click',function(){
          $('.reply_').css({'height':$(window).outerHeight()});
          $('.reply_').attr('class','reply_');
          $('.reply_').animate({opacity:'1'},300);


        });
        $(document).keyup(function(e) {
          //if (e.keyCode === 13) $('.save').click();     // enter
          if (e.keyCode === 27)
          {
            $('.reply_').animate({opacity:"0",display:'none'},300);
            $('.reply_').queue(function(next) { $(this).attr('class','reply_ hide'); next(); })



          }
          //$('.reply_').attr('class','reply_ hide');

        });



      });

    </script>
  </head>
  <body>


    <div class="reply_ hide" onload="alert('loading complete')">
      <iframe src="reply.html" width="50%" frameBorder="0"></iframe>
    </div>
