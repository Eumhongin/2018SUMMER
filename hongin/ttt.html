<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style media="screen">
      html,body{
        width: 100%;
        overflow: hidden;
        margin:0;
        padding:0;
      }
      .back{
        width: 100%;
        background-color: rgba(0,0,0,0.4);
        position: relative;
        z-index: 9999;
        opacity: 0;
      }
      .back iframe{
        margin:0 auto;
        margin-top : 20%;
      }
      .cc,.bb,.aa{


      }
      .hide{
        display: none;

      }

    </style>
    <script type="text/javascript">
    $(document).ready(function(){
      $('body').css({'height':$(window).outerHeight()});
      $('.cc').on('click',function(){
        $('.back').css({'height':$(window).outerHeight()});
        $('.back').attr('class','back');
        $('.back').animate({opacity:'1'},300);

      });
      $(document).keyup(function(e) {
        //if (e.keyCode === 13) $('.save').click();     // enter
        if (e.keyCode === 27)
        {
          $('.back').animate({opacity:"0",display:'none'},300);
          $('.back').queue(function(next) { $(this).attr('class','back hide'); next(); })



        }
        //$('.back').attr('class','back hide');

      });



    });

    </script>
  </head>
  <body>


    <div class="back hide">
      <iframe src="te.html" width="100%" height="100%"></iframe>
    </div>
    <div class="back">
      <iframe src="myroom.html" width="100%" height="100%"></iframe>
    </div>

    <div class="cc">
      클릭하세요1
    </div>
    <div class="bb">
      클릭하세요2
    </div>

    <div class="aa">
      클릭하세요3
    </div>

  </body>
</html>
