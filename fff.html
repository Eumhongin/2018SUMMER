<!-- 알림 팝업 예시 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .img{
        width: 100px;
        background-color: orange;
      }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.img').on('click',function(){
          $('.toggle_alarm').slideToggle("slow");
      });


    });

    </script>
  </head>
  <body>
    <div class="img">
      이미지가 들어갈 자리임
    </div>
    <div class="toggle_alarm">
      알람들들어가는자리
    </div>
    <div class="lk" onclick="gg(this)">
      <div class="kk">
        ajdnwaljdna
      </div>

    </div>
    <iframe src="hongin/index.html" width="100%" height="1000px" style="border:none;"></iframe>
    <script type="text/javascript">
    function gg(e){
      var hh = e.className;
      //alert(e.className);
      alert($('.'+hh+' > div').text());
    }

    </script>
  </body>
</html>
